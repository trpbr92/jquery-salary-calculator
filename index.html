<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace's JQuery Salary Calculator</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <h1>Salary Calculator</h1>
    <div id="input">
        <h2>Add Employee</h2>
            <input type="text" id="firstNameInput" placeholder="First Name">
            <input type="text" id="lastNameInput" placeholder="Last Name">
            <input type="text" id="idInput" placeholder="ID">
            <input type="text" id="titleInput" placeholder=" Title">
            <input type="text" id="salaryInput" placeholder=" Salary">
            <button id="submitButton">Submit</button>
    </div>
    <div id="output">
        <h2>Employees</h2>
        <table border="1">
            <thead>
                <th>First Name</th><th>Last Name</th><th>ID</th><th>Title</th><th>Salary</th><th></th>
            </thead>
            <tbody id=employeeInfoOut></tbody>
            <tr>
                <button>delete</button>
            </tr>
            </table>
       <h2>Total Monthly:</h2> 
       <ul id="totalMonthlyOut"></ul>
    </div>
</body>
</html>
